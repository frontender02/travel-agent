<form class="form" action="">
    <label class="form__label">
        <span>Locations</span>
        <input class="form__input" type="text" placeholder="e.g Bali, Indonesia" autocomplete="off" id="autoComplete">
    </label>
    <div class="form__devider"></div>
    <label class="form__label form__label--date">
        <span>Date and time</span>
        <input class="form__input" type="text" placeholder="MM/DD/YYYY" autocomplete="off" id="datePicker">
    </label>
    <button class="form__btn"><img src="./img/icons/search.svg" alt="Search"></button>
</form>
